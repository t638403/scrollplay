<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scrollplay</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="scrollplay.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $('.scrollplay').scrollplay();
        });

    </script>

    <style type="text/css">
        .scrollplay {
            margin: 600px auto;
            width: 638px;
            height: 358px;
            background-color: #ddd;
        }
        body {
            background-image: url('red_pixel.png');
            background-attachment: fixed;
            background-repeat: repeat-x;
            background-position: center left;
        }
    </style>
</head>
<body>

<div class="scrollplay">
    <video>
        <source src="edsger_dijkstra.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="scrollplay">
    <video>
        <source src="edsger_dijkstra.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
